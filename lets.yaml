shell: bash

commands:
  rund:
    cmd: docker-compose up -d

  migrate:
    cmd: |
      docker-compose exec keto keto namespace migrate up channels -c /etc/config/keto/keto.yml -y  
      docker-compose exec messages npx prisma db push

  run-ws:
    cmd: |
      cd ws;
      go run *.go

  test-ws:
    cmd: |
      cd ws;
      go test ./...