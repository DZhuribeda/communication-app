name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Build UI
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npm run start &
      - name: Cypress run
        working-directory: cypress
        uses: cypress-io/github-action@v2