-
  id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /.ory/kratos/public
  match:
    url: "http://127.0.0.1:4455/.ory/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    -
      handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

-
  id: "server:protected"
  upstream:
    preserve_host: true
    url: "http://messages:5000"
  match:
    url: "<{http,ws}>://127.0.0.1:4455/<{,api/v1/tests,api/v1/channels/,api/v1/channels/**,ws/messages/*}>"
    methods:
      - GET
      - POST
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
    - handler: bearer_token
  authorizer:
    handler: allow
  mutators:
    - handler: header
    - handler: id_token
  errors:
    - handler: json


-
  id: "ws-gateway:protected"
  upstream:
    preserve_host: true
    url: "http://ws-gateway:5001"
  match:
    url: "<{http,ws}>://127.0.0.1:4455/<{ws**}>"
    methods:
      - GET
      - POST
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
    - handler: bearer_token
  authorizer:
    handler: allow
  mutators:
    - handler: header
    - handler: id_token
  errors:
    - handler: json